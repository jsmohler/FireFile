<!DOCTYPE html>


<!--The code within the head element and some fo the body element were obtained from https://github.com/firebase/quickstart-js/blob/master/auth/email.html#L95-L107 and was then modified -->
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireFile Login</title>
  <link rel="stylesheet" href="login.css">

  <!-- Import and configure the Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  
  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>

</head>

<body>
<div>
  <header>
    <div>
        <img id="logo" src="Images/templogo.jpg" hight="200" width="600">
    </div>
  </header>

    <div>
        <div>
          <h2 >FireFile Login</h2>
        </div>
        <div>
          <p>Enter an email and password below to log in</p>

          <input type="text" id="email" name="email" placeholder="Email"/>
          &nbsp;&nbsp;&nbsp;
          <input type="password" id="password" name="password" placeholder="Password"/>
          <br/><br/>
          <button onclick="logIn();">Sign In</button>
          
          &nbsp;&nbsp;&nbsp;
          <button onclick="window.open('forgotpassword.html')">Forgot your password?</button> 
        </div>
    </div>
</div>
<script>
  // This login authentication function was obtained from https://firebase.google.com/docs/auth/web/password-auth
    function logIn(){
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    firebase.auth().signInWithEmailAndPassword(email, password).then(function(){
      alert("Login Successful");
      window.location = 'Student/studentHome.html';

    }).catch(function(error){
      var errorCode = error.code;
      var errorMessage = error.message;
      console.log(errorCode + ":" + errorMessage);
      alert("Error: Invalid Email or Password!")
    });
}

  </script>
</body>
</html>
