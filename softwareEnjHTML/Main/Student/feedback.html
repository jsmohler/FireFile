<!DOCTYPE html>
<html>
<head>
  <title>Feedback</title>
  <charset meta="utf-8" />
  <link rel="stylesheet" href="feedback.css">

  <script>
  function post()
  {
    var inputComment = document.getElementById("comment");

    document.getElementById("feedbackcomments").insertAdjacentHTML('afterbegin', inputComment.value + "<br>["+ Date()+ "] " + "<br><br>");

// I received the following code for resetting a form from https://stackoverflow.com/questions/20416803/how-do-i-clear-the-previous-text-field-value-after-submitting-the-form-with-out 
   var frm = document.getElementsByName('commentform')[0];
   frm.reset();  // Reset
   
  }

  function postAlert()
  {
    alert("Comment has been submitted!");
  }
  </script>

</head>
<body>

<main>
  <div class="image">
    <img src="../Images/tempicon.png">
  </div>
  <div class="navbar">
    <a class="active" href="studentHome.html">Home</a>
    <a href="studentContactInfo.html">Contact Info</a>
    <a href="studentMessage.html">Message Team</a>
    <a href="studentAccount.html">Account</a>
  </div>
  <div  class="flexing">
    <h1> Feedback </h1>
    <div class="flex4">
      <div id="frame" class="flex1"> </div>
    </div>
  </div>
</main>

<form class="commentBox" name="commentform" onsubmit="return false;">
      <ul>
        <li>
          <fieldset id="usercommentCustomer">
            <legend> </legend>
            <ul>
              <li>
                <label id="usercomment">Comment</label>
                <textarea id="comment" name="comment">  </textarea><br>
              </li>
            </ul>
          </fieldset>
        </li>
        <li>
          <fieldset>
            <ul>
              <li>
                <button onmouseup="postAlert();" onclick="post();" id="sub1" type="submit" value="Submit">Submit</button>
              </li>
            </ul>
          </fieldset>
        </li>
        <li>
          <ul>
            <li>
            <p id="feedbackcomments"> </p>
          </li>
        </ul>
      </li>
      </ul>
    </form>
    <!-- <div id="feedbackbox">
      <p id="feedbackcomments"> </p>
    </div> -->

  <script>

  var name = window.location.hash;
  var file = localStorage.getItem(name);
  var feedback = document.createElement('iframe');
  feedback.src = file;
  feedback.style = "width:85%; height:100%;"

  var div = document.getElementById('frame');
  div.appendChild(feedback);
  </script>
</body>
</html>
